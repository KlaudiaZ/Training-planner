<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="build.css" />
    <script src="build.js"></script>
</head>

<body>
    <!-- MAIN MENU -->
    <div class="main menu" data-visibility="invisible" id="main-menu">
        <div class="button-container top">
            <button class="button" name="training-plans" id="training-plans-button">
                <p class="button-text">Training Plans</p>
            </button>
        </div>
        <div class="button-container bottom">
            <button class="button" name="exercises" id="exercises">
                <p class="button-text">Exercises</p>
            </button>
        </div>
    </div>
    <!-- TRAINING PLANS -->
    <div class="main plans" data-visibility="visible" id="training-plans-menu">
        <div class="button-container">
            <button class="button" name="add-plan" id="add-plan">
                <p class="button-text">Add plan</p>
            </button>
        </div>
        <div class="button-container">
            <button class="button" name="go-back" id="go-back-plans">
                <p class="button-text">Back</p>
            </button>
        </div>
        <div class="pop-up">

        </div>
    </div>
    <!-- EXERCISE LIST -->
    <div class="main exercises" data-visibility="invisible" id="exercises-list">
        <div class="exercises-menu">
            <div class="button-container">
                <button class="button" id="add-exercise-main">
                    <p class="button-text">Add</p>
                </button>
            </div>
            <div class="button-container">
                <button class="button" id="sort-exercises">
                    <p class="button-text">Sort</p>
                </button>
            </div>
            <div class="button-container">
                <button class="button" id="go-back-exercises">
                    <p class="button-text">Back</p>
                </button>
            </div>
        </div>
        <div class="exercise" id="exercise-legend">
            <div class="name row">
                <p>Name</p>
            </div>
            <div class="series row">
                <p>Series</p>
            </div>
            <div class="reps row">
                <p>Reps</p>
            </div>
            <div class="weight row">
                <p>Weight</p>
            </div>
            <div class="misc row">
                <p>Misc</p>
            </div>
        </div>
        <div id="exercises-wrapper">

        </div>
    </div>
</body>

</html>
