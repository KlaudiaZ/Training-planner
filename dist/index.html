<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="build.css" />
    <script src="build.js"></script>
</head>

<body>
    <!-- MAIN MENU -->
    <div class="main menu" data-visibility="invisible" id="main-menu">
        <div class="button-container top">
            <button class="button main-button" name="training-plans" id="training-plans-button">
                <p class="button-text">Training Plans</p>
            </button>
        </div>
        <div class="button-container bottom">
            <button class="button main-button" name="exercises" id="exercises">
                <p class="button-text">Exercises</p>
            </button>
        </div>
    </div>
    <!-- TRAINING PLANS -->
    <div class="main plans" data-visibility="invisible" id="training-plans-menu">
        <div class="button-container">
            <button class="button main-button" name="add-plan" id="add-plan">
                <p class="button-text">Add plan</p>
            </button>
        </div>
        <div class="button-container">
            <button class="button main-button" name="plan" id="plan-1">
                <p class="button-text">Plan A</p>
            </button>
        </div>
        <div class="button-container">
            <button class="button main-button" name="plan" id="plan-2">
                <p class="button-text">Plan B</p>
            </button>
        </div>
        <div class="button-container">
            <button class="button main-button" name="go-back" id="go-back-plans">
                <p class="button-text">Back</p>
            </button>
        </div>
        <div class="pop-up">

        </div>
    </div>
    <!-- EXERCISE LIST -->
    <div class="main exercises" data-visibility="visible" id="exercises-list">
        <div class="exercises-menu">
            <div class="add-exercise">
                <button class="button main-button" id="add-exercise-main">
                    <p class="button-text">Add</p>
                </button>
            </div>
            <div class="sort-exercises">
                <button class="button main-button" id="sort-exercises">
                    <p class="button-text">Sort</p>
                </button>
            </div>
            <div class="go-back">
                <button class="button main-button" id="go-back-exercises">
                    <p class="button-text">Back</p>
                </button>
            </div>
        </div>
        <div id="new-exercise-form" data-visibility="invisible">
            <div id="exercise-form-content">
                <p>Exercise name</p>
                <input class="form-input" type="text" id="exercise-name">
                <p>Number of series</p>
                <input class="form-input" type="text" id="exercise-series">
                <p>Number of repetitions</p>
                <input class="form-input" type="text" id="exercise-reps">
                <p>Weight (optional)</p>
                <input class="form-input" type="text" id="exercise-weight">
                <button class="button main-button" id="add-exercise-form">Add</button>
            </div>
        </div>
        <div class="exercise" id="exercise-1">
            <div class="name row">
                <p>Hip thrusts</p>
            </div>
            <div class="series row">
                <p>3</p>
            </div>
            <div class="reps row">
                <p>15</p>
            </div>
            <div class="weight row">
                <p>20kg</p>
            </div>
            <div class="misc row"><button class="button main-button"><img src="img/plus.png"></button></div>
        </div>
        <div class="exercise" id="exercise-2">
            <div class="name row">
                <p>Squats</p>
            </div>
            <div class="series row">
                <p>2</p>
            </div>
            <div class="reps row">
                <p>6</p>
            </div>
            <div class="weight row">
                <p>N/A</p>
            </div>
            <div class="misc row"><button class="button main-button"><img src="img/plus.png"></button></div>
        </div>
        <div class="exercise" id="exercise-3">
            <div class="name row">
                <p>Very long example of a very long exercise name</p>
            </div>
            <div class="series row">
                <p>2</p>
            </div>
            <div class="reps row">
                <p>6</p>
            </div>
            <div class="weight row">
                <p>N/A</p>
            </div>
            <div class="misc row"><button class="button main-button"><img src="img/plus.png"></button></div>
        </div>
        <div class="exercise" id="exercise-4">
            <div class="name row">
                <p>Moderate length exercise name</p>
            </div>
            <div class="series row">
                <p>2</p>
            </div>
            <div class="reps row">
                <p>6</p>
            </div>
            <div class="weight row">
                <p>N/A</p>
            </div>
            <div class="misc row"><button class="button main-button"><img src="img/plus.png"></button></div>
        </div>
    </div>
</body>

</html>
