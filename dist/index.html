<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Training planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="build.css" />
    <script src="build.js"></script>
</head>

<body>
    <!-- MAIN MENU -->
    <div class="main menu" data-visibility="invisible">
        <div class="button-container top">
            <button class="button main-button" name="training-plans" id="training plans">
                <p class="button-text">Training Plans</p>
            </button>
        </div>
        <div class="button-container bottom">
            <button class="button main-button" name="exercises" id="exercises">
                <p class="button-text">Exercises</p>
            </button>
        </div>
    </div>
    <!-- TRAINING PLANS -->
    <div class="main plans" data-visibility="invisible">
        <div class="button-container">
            <button class="button main-button" name="add-plan" id="add-plan">
                <p class="button-text">Add plan</p>
            </button>
        </div>
        <div class="button-container">
            <button class="button main-button" name="plan" id="plan-1">
                <p class="button-text">Plan A</p>
            </button>
        </div>
        <div class="button-container">
            <button class="button main-button" name="plan" id="plan-2">
                <p class="button-text">Plan B</p>
            </button>
        </div>
    </div>
    <!-- EXERCISE LIST -->
    <div class="main exercises" data-visibility="visible">
        <div class="exercises-menu">
            <div class="add-exercise">
                <p>Add</p>
            </div>
            <div class="sort-exercises">
                <p>Sort</p>
            </div>
        </div>
        <div class="exercise" id="1">
            <div class="name row">
                <p>Example1</p>
            </div>
            <div class="series row">
                <p>3</p>
            </div>
            <div class="reps row">
                <p>15</p>
            </div>
            <div class="weight row">
                <p>20kg</p>
            </div>
            <div class="misc row"><img src="img/plus.png"></div>
        </div>
        <div class="exercise" id="1">
            <div class="name row">
                <p>Example2</p>
            </div>
            <div class="series row">
                <p>2</p>
            </div>
            <div class="reps row">
                <p>6</p>
            </div>
            <div class="weight row">
                <p>N/A</p>
            </div>
            <div class="misc row"><img src="img/plus.png"></div>
        </div>
    </div>
</body>

</html>
